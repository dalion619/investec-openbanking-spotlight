<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Investec Banking APIs</title>
  <!-- Embed elements Elements via Web Component -->
  <script src="https://unpkg.com/@stoplight/elements/web-components.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/@stoplight/elements/styles.min.css">
  <meta name="theme-color" content="#000000" />
  <style>
    span.token {
      color: #fff !important;
    }
  </style>
</head>
<body>
  <elements-api id="docs" logo="https://api.nuget.org/v3-flatcontainer/lionelcc.investec.openbanking/1.1.1/icon"
    hideSchemas="true" router="hash" layout="responsive" />
  <script>
    (async () => {
      const docs = document.getElementById('docs');
      const apiDescriptionDocument = {
        "openapi": "3.0.0",
        "info": {
          "version": "1.0.0",
          "title": "Investec Banking APIs",
          "description": "### [Authorization](./authorization.html)",
          "termsOfService": "https://developer.investec.com/za/api-products",
          "license": {
            "name":"MIT",
            "url":"https://github.com/Investec-Developer-Community/investec-swagger"
          }
        }
      };
      docs.apiDescriptionDocument = apiDescriptionDocument;
    })();
  </script>
</body>
</html>
